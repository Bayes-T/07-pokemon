<div class="lista__display"> 
<table class="table colIzq">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Pokemon</th>
        <th scope="col">Tipo</th>
        <th scope="col">Poder</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pokemon of pokemonList; let i = index">
        <th scope="row" >{{i + 1}}</th>
        <td>{{pokemon.pokemon}}</td>
        <td>{{pokemon.tipo}}</td>
        <td>{{pokemon.poder}}</td>
        <td><button (click)="DeletebyId(pokemon.id)" class="btn bg-danger">X</button></td>
        <td><button (click)="verMas(pokemon.pokemon)" class="btn bg-primary">Ver m√°s</button></td>
      </tr>
      
    </tbody>
  </table>

  <div class="lista__form colDer">
      <shared-formulario
      (onNewPokemon)="onNewCharacter($event)"
      ></shared-formulario>
  </div>

</div> <!--lista__display-->

<div class="ms-4" *ngIf="pokemonDetalle">
  <poke-info [pokemon]="pokemonDetalle"></poke-info>
</div>
